<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Ping Pong</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="start-button" class="display-upper">
      <button type="button" name="button">Start Game</button>
    </div>

    <div id="name-input" class="display-middle">
      <div id="name-grp" class="display-brd">
        <form id="form1">
          Player 1 name: <input type="text" name="p1name" /> <br />
          Player 2 name: <input type="text" name="p2name" />
        </form>
        <br />
        <div id="begin-button" class="begin-game">
          <button
            type="button"
            name="button"
            style="
              font-size: 80%;
              font-weight: 800;
              border-radius: 2rem;
              padding: 0.2rem;
              color: #01040cd9;
            "
          >
            Let's Start
          </button>
        </div>
      </div>
    </div>

    <span id="body-container" class="blurry">
      <div class="top-container">
        <div class="score">Score :<span id="score-display1"> 0 </span></div>

        <div class="new-game" id="new-game-button">
          <button type="button" name="button">New Game</button>
        </div>

        <div class="lives">
          Lives <i class="fas fa-heart heart1"></i>
          <i class="fas fa-heart heart1"></i>
          <i class="fas fa-heart heart1"></i>
        </div>
      </div>

      <div class="container">
        <div class="rod1">Rod 1</div>
        <div class="ball"></div>
        <div class="rod2">Rod 2</div>
      </div>

      <div class="top-container">
        <div class="score">Score :<span id="score-display2"> 0 </span></div>

        <div class="lives">
          Lives
          <i class="fas fa-heart heart2"></i>
          <i class="fas fa-heart heart2"></i>
          <i class="fas fa-heart heart2"></i>
        </div>
      </div>
    </span>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
